name: debug_afni_with_python

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  afni:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        base_image: ['ubuntu:22.04', 'ubuntu:18.04', 'ubuntu:16.04', 'debian:bullseye-20221219-slim', 'debian:buster-20221219-slim']
        method: ["binaries", "source"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install neurodocker
        run: python -m pip install --editable .[dev]

      - name: Generate Dockerfile
        run: |

          apt_based=('ubuntu:22.04', 'ubuntu:18.04', 'ubuntu:16.04', 'debian:bullseye-20221219-slim', 'debian:buster-20221219-slim', 'stretch-slim', 'debian:stretch-slim')
          if [[ " ${apt_based[*]} " =~ ${{ matrix.base_image }} ]]; then
            pkg_manager="apt"
          fi

          yum_based=('fedora:36', 'centos:8', 'centos:7')
          if [[ " ${yum_based[*]} " =~ ${{ matrix.base_image }} ]]; then
            pkg_manager="yum"
          fi

          neurodocker \
            generate docker \
            --base-image=${{ matrix.base_image }} \
            --pkg-manager=${pkg_manager} \
            --afni \
            install_python3=true \
            method=${{ matrix.method }} \
            version=latest \
            > Dockerfile_tmp

          cat Dockerfile_tmp

